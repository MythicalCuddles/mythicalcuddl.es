<html>
  <body>
    <h1>Art</h1>
    <hr>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repositories/481600217/contents/art/');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
